apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: 'true'
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    # 주의❗️
    # Error Message: Error finalizing order :: CSR doesn't contain a SAN short enough to fit in CN
    # [CN는 최대 64자 까지만 가능합니다.](https://community.letsencrypt.org/t/certbot-errors-with-obtaining-a-new-certificate-an-unexpected-error-occurred-the-csr-is-unacceptable-e-g-due-to-a-short-key-error-finalizing-order-issuing-precertificate-csr-doesnt-contain-a-san-short-enough-to-fit-in-cn/105513)

    # test
    - hosts:
        - test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-test
    - hosts:
        - node-test.test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-node-test.test
    - hosts:
        - hello-world.test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-hello-world.test
    # dev
    - hosts:
        - dev.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-dev
    # qa
    - hosts:
        - qa.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-qa
    # prod
    - hosts:
        - belf.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      secretName: tls-belf
  rules:
    # test
    - host: test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-test-front-server
                port:
                  number: 3000
    - host: node-test.test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-node-test
                port:
                  number: 8080
    - host: hello-world.test.e654a42ba97247c3a6cb.koreacentral.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-aks-helloworld-one
                port:
                  number: 80
          - path: /hello-world-one
            pathType: Prefix
            backend:
              service:
                name: external-aks-helloworld-one
                port:
                  number: 80
          - path: /hello-world-two
            pathType: Prefix
            backend:
              service:
                name: external-aks-helloworld-two
                port:
                  number: 80
    # dev
    # qa
    # prod
