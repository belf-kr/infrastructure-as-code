apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-helloworld-two
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-helloworld-two
  template:
    metadata:
      labels:
        app: aks-helloworld-two
    spec:
      containers:
        - name: aks-helloworld-two
          image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
          ports:
            - containerPort: 80
          env:
            - name: TITLE
              value: 'AKS Ingress Demo'
---
apiVersion: v1
kind: Service
metadata:
  name: aks-helloworld-two
  namespace: test
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: aks-helloworld-two
---
apiVersion: v1
kind: Service
metadata:
  name: external-aks-helloworld-two
  namespace: ingress-basic
spec:
  type: ExternalName
  externalName: aks-helloworld-two.test
